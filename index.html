<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Primal Blueprint Calculator</title>
  </head>
  <body class="bg-light">
    <header class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <span class="navbar-brand mx-auto">Primal Blueprint Calculator</span>
      </div>
    </header>
    <main class="container">
      <section class="card my-3">
        <h1 class="sr-only">Your details</h1>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col">
                <label for="gender">Gender</label>
              </div>
              <div class="form-group col">
                <select name="gender" class="form-control" id="gender">
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="age">Age (years)</label>
              </div>
              <div class="form-group col">
                <input type="number" name="age" class="form-control" id="age" value="40" min="1">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="height">Height (cm)</label>
              </div>
              <div class="form-group col">
                <input type="number" name="height" class="form-control" id="height" value="178" min="1">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="weight">Weight (kg)</label>
              </div>
              <div class="form-group col">
                <input type="number" name="weight" class="form-control" id="weight" value="75" min="1">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group mb-0 col">
                <label for="activity">Activity</label>
              </div>
              <div class="form-group mb-0 col">
                <select name="activity" class="form-control" id="activity">
                  <option value="1.2">Little to no exercise</option>
                  <option value="1.375">Light exercise (1–3 days per week)</option>
                  <option value="1.55" selected>Moderate exercise (3–5 days per week)</option>
                  <option value="1.725">Heavy exercise (6–7 days per week)</option>
                  <option value="1.9">Very heavy exercise (twice per day, extra heavy workouts)</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="card my-3">
        <h1 class="sr-only">Your results</h1>
        <div class="card-body">
          <table class="table table-borderless mb-0">
            <tr>
              <th>Maximum Heart Rate</th>
              <td class="text-right" id="maximum-heart-rate">180</td>
            </tr>
            <tr>
              <th>55% Maximum Heart Rate</th>
              <td class="text-right" id="maximum-heart-rate-55">99</td>
            </tr>
            <tr>
              <th>75% Maximum Heart Rate</th>
              <td class="text-right" id="maximum-heart-rate-75">135</td>
            </tr>
            <tr>
              <th>Basal Metabolic Rate (BMR)</th>
              <td class="text-right" id="basal-metabolic-rate">1908</td>
            </tr>
            <tr>
              <th>Physical Activity Level (PAL)</th>
              <td class="text-right" id="activity-factor">1.55</td>
            </tr>
            <tr>
              <th>Total Average Daily Calorie Expenditure</th>
              <td class="text-right" id="total-average-daily-calorie-expenditure">2957</td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
