<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primal Blueprint Fitness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Primal Blueprint Fitness <small>Diet and fitness numbers</small></h1>
      </div>
      <form action="/" method="post" id="form">
        <div class="form-group">
		  <label class="radio-inline">
            <input type="radio" name="gender" value="male" checked>
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="female">
            Female
          </label>
        </div>
        <div class="form-group">
          <label for="age">Age (years)</label>
          <input type="number" name="age" class="form-control" id="age" value="40" min="1">
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" name="height" class="form-control" id="height" value="178" min="1">
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" name="weight" class="form-control" id="weight" value="75" min="1">
        </div>
    		<div class="form-group">
    			<div class="radio">
    			  <label>
    				<input type="radio" name="exercise" value="1.2">
    				Little to no exercise
    			  </label>
    			</div>
    			<div class="radio">
    			  <label>
    				<input type="radio" name="exercise" value="1.375">
    				Light exercise (1–3 days per week)
    			  </label>
    			</div>
    			<div class="radio">
    			  <label>
    				<input type="radio" name="exercise" value="1.55" checked>
    				Moderate exercise (3–5 days per week)
    			  </label>
    			</div>
    			<div class="radio">
    			  <label>
    				<input type="radio" name="exercise" value="1.725">
    				Heavy exercise (6–7 days per week)
    			  </label>
    			</div>
    			<div class="radio">
    			  <label>
    				<input type="radio" name="exercise" value="1.9">
    				Very heavy exercise (twice per day, extra heavy workouts)
    			  </label>
    			</div>
    		</div>
        <input type="submit" class="btn btn-success" value="Calculate">
        <a href="/" class="btn">Reset</a>
      </form>
      <hr>
      <div class="panel panel-default">
        <div class="panel-heading">Results</div>
        <table class="table">
          <tr>
            <th>Minimum heart rate</th>
            <td id="min">99</td>
          </tr>
          <tr>
            <th>Maximum heart rate</th>
            <td id="max">135</td>
          </tr>
          <tr>
            <th>Recommended daily kilocalorie intake</th>
            <td id="intake">135</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
