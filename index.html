<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primal Blueprint Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <header class="navbar-header">
          <a class="navbar-brand" href="/">Primal Blueprint Calculator</a>
        </header>
      </div>
    </nav>
    <section class="container">
      <h1 class="sr-only">Your details</h1>
      <form action="/" method="post" id="form">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" class="form-control" id="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" class="form-control" id="age" value="40" min="1">
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" name="height" class="form-control" id="height" value="178" min="1">
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" name="weight" class="form-control" id="weight" value="89" min="1">
        </div>
        <div class="form-group">
          <label for="activity">Activity</label>
          <select name="activity" class="form-control" id="activity">
            <option value="1.2">Little to no exercise</option>
            <option value="1.375">Light exercise (1–3 days per week)</option>
            <option value="1.55" selected>Moderate exercise (3–5 days per week)</option>
            <option value="1.725">Heavy exercise (6–7 days per week)</option>
            <option value="1.9">Very heavy exercise (twice per day, extra heavy workouts)</option>
          </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Calculate">
        <a href="/" class="btn">Reset</a>
      </form>
    </section>
    <hr>
    <section class="container">
      <h1 class="sr-only">Your results</h1>
      <div class="panel panel-default">
        <div class="panel-heading">Exercise Zone Numbers</div>
        <table class="table">
          <tr>
            <th>Maximum Heart Rate</th>
            <td class="text-right" id="maximum-heart-rate">180</td>
          </tr>
          <tr>
            <th>55% Maximum Heart Rate</th>
            <td class="text-right" id="maximum-heart-rate-55">99</td>
          </tr>
          <tr>
            <th>75% Maximum Heart Rate</th>
            <td class="text-right" id="maximum-heart-rate-75">135</td>
          </tr>
        </table>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Caloric Expenditure</div>
        <table class="table">
          <tr>
            <th>Basal Metabolic Rate</th>
            <td class="text-right" id="basal-metabolic-rate">1908</td>
          </tr>
          <tr>
            <th>Activity Factor</th>
            <td class="text-right" id="activity-factor">1.55</td>
          </tr>
          <tr>
            <th>Total Average Daily Calorie Expenditure</th>
            <td class="text-right" id="total-average-daily-calorie-expenditure">2957</td>
          </tr>
        </table>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
